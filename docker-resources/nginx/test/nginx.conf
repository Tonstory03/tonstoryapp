server {
	listen 80 default_server;

	location /report { 
		rewrite /report/(.*) /$1  break;
		root   /usr/share/nginx/app;
	    try_files $uri /report/index.html;
	}


    location /report/api {
		rewrite /report/(.*) /$1  break;
        proxy_pass http://api;
		proxy_set_header   Host $host; 
    }
 
	location /report/images {
        root   /usr/share/nginx;
    }
}

upstream api {
    # server web-api:8080;
	server 172.17.0.1:9091;
}